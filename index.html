<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>muxichka</title>

<body>
    <div class="post_boxes ">
        <button id="b_p_creater" class="btn btn-secondary m-3">Создать пост</button>
        <button id="b_a_creater" class="btn btn-secondary m-3">Добавить аудио</button>

<div class="post_creater container">
    <h3 class="b_title">Создать пост</h3>
    <h4>Введите название поста</h4>
    <input type="text" class="form-control" id="p_name">
    <h4>Введите id пользователя</h4>
    <input type="number" class="form-control mb-2 mr-sm-2" id="p_user_id">
    <div class="audio_geter container"></div>
    <h4> Введите id аудио</h4>
    <input type="number" class="form-control mb-2 mr-sm-2" id="p_audio_id">
    <h4>Введите описание</h4>
    <input type="text" class="form-control" id="p_text">
<button id="b_p_send" class="btn btn-secondary m-3">Создать</button>

<hr>
<br>
</div>

<div class="audio_creater container">
    <h3 class="b_title">Добавить аудио</h3>
    <h4>Выберите файл</h4>
    <input type="file" class="form-control" id="a_Path">
    <h4>Введите темп аудио</h4>
    <input type="number" class="form-control mb-2 mr-sm-2" id="a_tempo">
    <div class="genre_geter container"></div>
    <h4>Введите id жанра</h4>
    <input type="number" class="form-control mb-2 mr-sm-2" id="a_genre">
<button id="b_a_send" class="btn btn-secondary m-3">Добавить</button>

<hr>
<br>
</div>

<div class="post_geter container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="assets/scripts.js"></script>
</body>
</html>
